<html>
<head>
<title>Form</title>
</head>

<body>
<table border="0">
<form action=>
       <tr>
          <th>S.No.</th>
          <td><input value="" type="number" /></td>
       </tr>
       <tr>
          <th>Name</th>
          <td><input placeholder="ENTER YOUR NAME" type="text" /></td>
       </tr>
       <tr>
           <th>Address</th>
           <td><textarea rows="4" cols"10"></textarea></tr> 
       </tr>
       <tr>
           <th>Contact No.</th>
           <td><input value="0000000000" readonly type="text" /></td>       
       </tr> 
       <tr>
           <th>Gender:</th>
           <td>Male<input name="R1" type="radio" />
               Female<input name="R1" type="radio" /></td>
       </tr>
       <tr>
          <th>Languages:</th>
          <td>C<input type="checkbox">
              C++<input type="checkbox">
              JAVA<input type="checkbox">
              PYTHON<input type="checkbox"></td>
           </tr>
       <tr>
          <th>city:</th>
          <td><select>
           <option selected disabled>--SELECT YOUR CITY--</option>
          <option>Chandhigarh</option>
          <option>Delhi</option>
          <option>Kota</option>
          <option>Hyderabad</option>
          <option>Delhi</option>
          </select></td>
       </tr>
       <tr>
          <th>D.O.B</th>
          <td><input type="date"/></td>   
       </tr>
       <tr>
          <th>Picture</th>
          <td><input type="file"/></td>
       </tr>
       <tr>
          <th>Email:</th>
          <td><input placeholder="ENTER YOUR EMAIL" type="text"/></td>
       </tr>
       <tr>
          <th>Password:</th>
          <td><input placeholder="ENTER YOUR PASSWORD" type="text"/></td>
       </tr>
       <tr>
          <th></th>
          <td align="center"><button type="submit">Login</button>
              <input value="Clear" type="reset"/></td>
       </tr>
       
       <tr>
           <th></th>
           <td align="center"><a href="">Forgot Password</a></td>
       </tr>
       
         
</form>
</table>
</body>
</html>
