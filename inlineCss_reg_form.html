<html>
<head>
<title>reg_form_with_inlineCss</title>
</head>

<body>
	<form Style="border: 2px solid #39B9E0; width: 780px; height: 900px; margin-left: 350px; text-align: center;  font-size: 25px; line-height: 40px; background-color: aquamarine; text-shadow: 4px 4px 7px red; box-shadow: 4px 4px 7px 50px yellow; border-radius: 0px 100px 0px 100px;">
		
			<p><input placeholder="ENTER YOUR NAME" type="text" hidden="" /></p>
		<p style="background:#2E8298; border-top-right-radius: 40px; margin-right: 4px;  ">
			S.No.<input style="box-shadow: 2px 2px 200px 2px red;" placeholder="ENTER YOUR NAME" type="text"  />
		</p>

		<p>
			Address:<textarea style="box-shadow: 2px 2px 200px 2px red;" rows="4" cols="16"></textarea>
		</p>
		<p>
			Contact No.<input style="box-shadow: 2px 2px 200px 2px red;" value="1234567890" readonly type="number" />
		</p>
		<p>
			Gender:
			    Male<input style="box-shadow: 2px 2px 200px 2px red;" name="R1" type="radio" />
			    Female<input style="box-shadow: 2px 2px 200px 2px red;" name="R1" type="radio" />
		</p>
		<p>
			Languages:
			C<input style="box-shadow: 2px 2px 200px 2px red;" type="checkbox">
			    C++<input style="box-shadow: 2px 2px 200px 2px red;" type="checkbox">
			    JAVA<input style="box-shadow: 2px 2px 200px 2px red;" type="checkbox">
			    PYTHON<input style="box-shadow: 2px 2px 200px 2px red;" type="checkbox">
			    HTML<input style="box-shadow: 2px 2px 200px 2px red;" type="checkbox">
		</p>
		<p>
			City:
			<select style="box-shadow: 2px 2px 200px 2px red;">
				<option selected disabled>--SELECT YOUR CITY--</option>
				<option>Chandhighar</option>
				<option>Pathankot</option>
				<option>Jammu</option>
				<option>Himachal</option>
				</select>
		</p>
		<p>
			D.O.B<input style="box-shadow: 2px 2px 200px 2px red;" type="date"/>
		</p>
		<p>
			Picture<input style="box-shadow: 2px 2px 200px 2px red;" type="file"/>
		</p>
		<p>
			Email:<input style="box-shadow: 2px 2px 200px 2px red;" placeholder="ENTER YOUR EMAIL" type="email">
		</p>
		<p>
			<button style="box-shadow: 2px 2px 200px 2px red; margin-left:20px; " type="submit">Submit</button>
			<input style="box-shadow: 2px 2px 200px 2px red;" value="clear" type="reset">
		</p>

</body>
</html>
