<html>
<head>
<title>inlineCSS1</title>
</head>

<body>
<form style="color:#633; border:2px solid #F60;font-size:20px; text-shadow:2px 3px 4px #663333; width:780px; height:800px; text-align:center; margin-left:300px; border-radius:0 100px 0 100px; line-height:25px; background-color:#CFF; box-shadow:3px 3px 250px 4px #FF9933; ">
       <p>
          S.No.<input style="box-shadow:3px 3px 250px 4px #663366;" value="" type="number" />
       </p>
       <p>
          Name:<input style="box-shadow:3px 3px 250px 4px #663366;" placeholder="ENTER YOUR NAME" type="text" />
       </p>
       <p>
          Address:<textarea style="box-shadow:3px 3px 250px 4px #663366;" rows="4" cols"10"></textarea> 
       </p>
       <p>
          Contact No.<input style="box-shadow:3px 3px 250px 4px #663366;" value="0000000000" readonly type="text" />      
       </p> 
       <p>
           Gender:
           Male<input style="box-shadow:3px 3px 250px 4px #663366;" name="R1" type="radio" />
           Female<input style="box-shadow:3px 3px 250px 4px #663366;" name="R1" type="radio" />
       </p>
       <p>
          Languages:
          C<input style="box-shadow:3px 3px 250px 4px #663366;" type="checkbox">
          C++<input style="box-shadow:3px 3px 250px 4px #663366;" type="checkbox">
          JAVA<input style="box-shadow:3px 3px 250px 4px #663366;" type="checkbox">
          PYTHON<input style="box-shadow:3px 3px 250px 4px #663366;" type="checkbox">
       </p>
       <p>
          city:
          <select style="box-shadow:3px 3px 250px 4px #663366;">
          <option selected disabled>--SELECT YOUR CITY--</option>
          <option>Chandhigarh</option>
          <option>Delhi</option>
          <option>Kota</option>
          <option>Hyderabad</option>
          <option>Delhi</option>
          </select>
       </p>
       <p>
          D.O.B
          <input style="box-shadow:3px 3px 250px 4px #663366;" type="date"/>   
       </p>
       <p>
          Picture
          <input style="box-shadow:3px 3px 250px 4px #663366;" type="file"/>
       </p>
       <p>
          Email:
          <input style="box-shadow:3px 3px 250px 4px #663366;" placeholder="ENTER YOUR EMAIL" type="text"/>
       </p>
       <p>
          Password:
          <input style="box-shadow:3px 3px 250px 4px #663366;" placeholder="ENTER YOUR PASSWORD" type="text"/>
       </p>
       <p>
          <button style="box-shadow:3px 3px 250px 4px #663366;" type="submit">Login</button>
           <input style="box-shadow:3px 3px 250px 4px #663366;" value="Clear" type="reset"/>
       </p>
       
       <p>
           <a href="" style="box-shadow:3px 3px 250px 4px #663366;">Forgot Password</a>
       </p> 
</form>
</body>
</html>
